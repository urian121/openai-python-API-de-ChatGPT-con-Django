{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat con la API Chat GPT y Django ðŸ˜€ - Urian Viera</title>
    <link rel="icon" type="image/jpg" href="{% static 'imgs/favicon.png' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'css/chat.css' %}" />
    <link rel="stylesheet" href="{% static 'css/loader.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  </head>
  <body>
    {% include 'includes/loader.html' %}

    <button class="btn-toggle boton-flotante">
      <i class="bi bi-moon"></i>
    </button>

    <div class="home-page__content messages-page">
      <div class="container-fluid h-100">
        <div class="row px-0 h-100">
          <div class="chat col-12 col-md-8 col-lg-7 col-xl-6 px-0 pl-md-1">
            <div class="chat__container">
              <div class="chat__wrapper py-2 pt-mb-2 pb-md-3">
                {% include 'includes/perfil.html' %}
                <div class="chat__content pt-4 px-3">
                  {% include 'mensajes_chat.html' %}
                </div>
                <span class="contentChat"></span>

                {% include 'includes/form_chat.html' %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="{% static 'js/modeDark.js' %}"></script>

    <script>
      window.addEventListener("load", (event) => {
        const loader = document.getElementById("loader-out");
        setTimeout(function () {
          loader.style.opacity = "0";
          setTimeout(function () {
            loader.style.display = "none";
          }, 500);
        }, 500);
      });
    </script>
  </body>
</html>
